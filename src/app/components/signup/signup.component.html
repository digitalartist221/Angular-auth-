<div class="container-scroller">
  <div class="container-fluid page-body-wrapper full-page-wrapper">
    <div class="content-wrapper d-flex align-items-center auth px-0">
      <div class="row w-100 mx-0">
        <div class="col-lg-4 mx-auto">
          <div class="auth-form-light text-left py-5 px-4 px-sm-5">
            <div class="brand-logo">
              <img src="../../assets/images/logo.svg" alt="logo">
            </div>
            <h4>New here? Let's get you started</h4>
            <h6 class="fw-light">Register to get started.</h6>
            <form class="pt-3" [formGroup]="registerForm" (submit)="onRegister()">
              <div class="form-group">
                <input type="text" formControlName="nom" class="form-control form-control-lg" placeholder="Nom">
              </div>
              <div class="form-group">
                <input type="text" formControlName="prenom" class="form-control form-control-lg" placeholder="Prénom">
              </div>
              <div class="form-group">
                <input type="email" formControlName="email" class="form-control form-control-lg" placeholder="Email">
              </div>
              <div class="form-group">
                <input type="password" formControlName="password" class="form-control form-control-lg" placeholder="Password">
              </div>
              <div class="form-group">
                <select formControlName="sexe" class="form-control form-control-lg">
                  <option value="">Select Gender</option>
                  <option value="homme">Homme</option>
                  <option value="femme">Femme</option>
                </select>
              </div>
              <div class="form-group">
                <input type="date" formControlName="dateNaissance" class="form-control form-control-lg" placeholder="Date de Naissance">
              </div>
              <div class="form-group">
                <input type="text" formControlName="region" class="form-control form-control-lg" placeholder="Région">
              </div>
              <div class="form-group">
                <input type="text" formControlName="departement" class="form-control form-control-lg" placeholder="Département">
              </div>
              <div class="form-group">
                <input type="text" formControlName="commune" class="form-control form-control-lg" placeholder="Commune">
              </div>
              <div class="form-group">
                <input type="text" formControlName="adresee" class="form-control form-control-lg" placeholder="Adresse">
              </div>
              <div class="form-group">
                <input type="text" formControlName="telephone" class="form-control form-control-lg" placeholder="Téléphone">
              </div>
              <div class="mt-3 d-grid gap-2">
                <button class="btn btn-block btn-primary btn-lg fw-medium auth-form-btn" type="submit">REGISTER</button>
              </div>
              <div class="text-center mt-4 fw-light">
                Already have an account? <a routerLink="/login" class="text-primary">Sign in</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- content-wrapper ends -->
  </div>
  <!-- page-body-wrapper ends -->
</div>
<!-- container-scroller -->
